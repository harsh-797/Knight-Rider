<!DOCTYPE html>
<html>
<head>
	<title>Knight rider</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="color.css">
</head>
<body>
	<div class="main">
		<div class="chessboard">
			<!-- 1st -->
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"><p style="font-size:30px;color:blue">8</p></div>
			<!-- 2nd -->
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"><p style="font-size:30px;color:blue">7</p></div>
			<!-- 3th -->
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"><p style="font-size:30px;color:blue">6</p></div>
			<!-- 4st -->
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"><p style="font-size:30px;color:blue">5</p></div>
			<!-- 5th -->
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"><p style="font-size:30px;color:blue">4</p></div>
			<!-- 6th -->
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"><p style="font-size:30px;color:blue">3</p></div>
			<!-- 7th -->
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="black"><p style="font-size:30px;color:blue">2</p></div>
			<!-- 8th -->
			<div class="black"><p style="font-size:30px;color:red">a</p></div>
			<div class="white"><p style="font-size:30px;color:red">b</p></div>
			<div class="black"><p style="font-size:30px;color:red">c</p></div>
			<div class="white"><p style="font-size:30px;color:red">d</p></div>
			<div class="black"><p style="font-size:30px;color:red">e</p></div>
			<div class="white"><p style="font-size:30px;color:red">f</p></div>
			<div class="black"><p style="font-size:30px;color:red">g</p></div>
			<div class="white"><p style="font-size:30px;color:red">h <p style="font-size:30px;color:blue">1</p></p></div>
		</div>
		<div class="input">
			<div id="startingposition">
				<h1>Starting Position</h1>
			</div>
			<div id="Icircle">
				<div class="Iposition Icharacter">
					<button onclick="inputcharincrease()"><img src="arrow.png" id="IupBtn"></button>
					<p id="inputchar">a</p>
					<button onclick="inputchardecrease()"><img src="arrow.png" id="IdownBtn"></button>
				</div>
				<div class="Iposition Inumber">
					<button onclick="inputnumberincrease()"><img src="arrow.png" id="IupBtn"></button>
					<div id="inputnumber">1</div>
					<button onclick="inputnumberdecrease()"><img src="arrow.png" id="IdownBtn"></button>
				</div>
			</div>
		</div>
		<div class="output">
			<div id="endingposition">
				<h1>Ending Position </h1>
			</div>
			<div id="Ocircle">
				<div class="Oposition Ocharacter">
					<button onclick="outputcharincrease()"><img src="arrow.png" id="OupBtn"></button>
					<div id="outputchar">a</div>
					<button onclick="outputchardecrease()"><img src="arrow.png" id="OdownBtn"></button>
				</div>
				<div class="Oposition Onumber">
					<button onclick="outputnumberincrease()"><img src="arrow.png" id="OupBtn"></button>
					<div id="outputnumber">1</div>
					<button onclick="outputnumberdecrease()"><img src="arrow.png" id="OdownBtn"></button>
				</div>
			</div>
		</div>
		<div>
			<button id="find" onclick="solve()">find</button>
			<div id="answer"></div>
		</div>
	</div>
	<script type="text/javascript">
		var a=97;
		var b=49;
		var c=97;
		var d=49;
		function inputcharincrease() {
			if(a==104)
				a=97;
			else
				a++;
			var char = String.fromCharCode(a);
			document.getElementById("inputchar").innerHTML=char;
		}
		function inputchardecrease(){
			if(a==97)
				a=104;
			else
				a--;
			var char = String.fromCharCode(a);
			document.getElementById("inputchar").innerHTML=char;
		}
		function inputnumberincrease(){
			if(b==56)
				b=49;
			else
				b++;
			var char = String.fromCharCode(b);
			document.getElementById("inputnumber").innerHTML=char;
		}
		function inputnumberdecrease(){
			if(b==49)
				b=56;
			else
				b--;
			var char = String.fromCharCode(b);
			document.getElementById("inputnumber").innerHTML=char;
		}
		function outputcharincrease() {
			if(c==104)
				c=97;
			else
				c++;
			var char = String.fromCharCode(c);
			document.getElementById("outputchar").innerHTML=char;
		}
		function outputchardecrease(){
			if(c==97)
				c=104;
			else
				c--;
			var char = String.fromCharCode(c);
			document.getElementById("outputchar").innerHTML=char;
		}
		function outputnumberincrease(){
			if(d==56)
				d=49;
			else
				d++;
			var char = String.fromCharCode(d);
			document.getElementById("outputnumber").innerHTML=char;
		}
		function outputnumberdecrease(){
			if(d==49)
				d=56;
			else
				d--;
			var char = String.fromCharCode(d);
			document.getElementById("outputnumber").innerHTML=char;
		}
		function reverseString(str) {
		    var splitString = str.split("");
		    var reverseArray = splitString.reverse();
		    var joinArray = reverseArray.join("");
		    return joinArray; 
		}
		function solve(){
			var arr = new Array(8);
			var par = new Array(70);
			var vis = new Array(65);
			var notation = new Array(65);
			var t=1;
			for(var i=0;i<8;i++){
				for(var j=0;j<8;j++){
					notation[t]=String.fromCharCode(97+j)+String.fromCharCode(49+i);
					par[t]=0;
					vis[t]=0;
					++t;
				}
			}
			var q = new Array(80);
			var l=a-97,k=b-49,o=c-97,p=d-49;
			var n=(k*8)+l+1,m=(p*8)+o+1;
			var s=1,e=2;
			q[s]=n;
			vis[n]=1;
			while(s<e){
				var x=q[s];
				if((x+15)<=64 && ((x-1)%8)!=0 && vis[x+15]==0){
					vis[x+15]=1;
					q[e]=x+15;
					par[x+15]=x;
					e++;
				}
				if((x+17)<=64 && (x%8)!=0 && vis[x+17]==0){
					vis[x+17]=1;
					q[e]=x+17;
					par[x+17]=x;
					e++;
				}
				if((x+10)<=64 && (x%8)<=6 && (x%8)>0 && vis[x+10]==0){
					vis[x+10]=1;
					q[e]=x+10;
					par[x+10]=x;
					e++;
				}
				if((x-6)>=1 && (x%8)<=6 && (x%8)>0 && vis[x-6]==0){
					vis[x-6]=1;
					q[e]=x-6;
					par[x-6]=x;
					e++;
				}
				if((x-15)>=1 && (x%8)!=0 && vis[x-15]==0){
					vis[x-15]=1;
					q[e]=x-15;
					par[x-15]=x;
					e++;
				}
				if((x-17)>=1 && (x%8)!=1 && vis[x-17]==0){
					vis[x-17]=1;
					q[e]=x-17;
					par[x-17]=x;
					e++;
				}
				if((x-10)>=1 && (x%8)!=2 && (x%8)!=1 && vis[x-10]==0){
					vis[x-10]=1;
					q[e]=x-10;
					par[x-10]=x;
					e++;
				}
				if((x+6)<=64 && (x%8)!=2 && (x%8)!=1 && vis[x+6]==0){
					vis[x+6]=1;
					q[e]=x+6;
					par[x+6]=x;
					e++;
				}
				++s;
			}
			var ans="";
			var count = 0;
			while(m!=n){
				count++;
				ans = ans + notation[m] + " ";
				m = par[m];
			}
			ans = ans + notation[n];
			document.getElementById("answer").innerHTML=count.toString()+" "+ans;
		}
	</script>
</body>
</html>
